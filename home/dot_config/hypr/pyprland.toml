[pyprland]
plugins = ["scratchpads", "menubar"]

[scratchpads.tasks]
command = "/usr/bin/kitty --session ~/.config/kitty/scratchpad-session.conf --class kitty-scratchpad"
class = "kitty-scratchpad"
size = "70% 70%"
animation = "fromTop"

[scratchpads.volume]
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "70% 60%"
animation = "fromTop"
lazy = true

[menubar]
command = "waybar"
monitors = ["eDP-1", "DP-1", "DP-2", "DP-3"]
