toggle_key: OFF
search_shortcut: OFF
search_trigger: OFF

matches:
  - trigger: "@@"
    replace: "josh@joshmock.com"

  - trigger: ":email"
    replace: "joshua.mock@elastic.co"

  - trigger: "bc"
    replace: "because"
    word: true

  - trigger: "Bjork"
    replace: "Björk"
    word: true

  - trigger: "Beyonce"
    replace: "Beyoncé"
    word: true

  - trigger: "Ros"
    replace: "Rós"
    word: true

  - trigger: "tho"
    replace: "though"
    word: true

  - trigger: "twdy"
    replace: "This Will Destroy You"

  - trigger: "gybe"
    replace: "Godspeed You! Black Emperor"

  - trigger: "gy"
    replace: "gotcha"
    word: true

  - trigger: "fb"
    replace: "Facebook"
    word: true

  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ":xx"
    replace: "#WXNA #WXNAFM #MusicCity #CommunityRadio #IndependentRadio #Nashville #VisitNashville"

  - trigger: ":xl"
    replace: "bit.ly/3A7GNFs"
