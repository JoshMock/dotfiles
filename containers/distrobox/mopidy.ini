[mopidy]
clone=dev
init_hooks="yay -S --noconfirm gst-plugin-pipewire gst-plugins-bad gst-plugins-base gst-plugins-good gst-plugins-ugly gst-python gstreamer"
init_hooks="pipx install --global --fetch-missing-python --python 3.12 Mopidy"
init_hooks="pipx inject Mopidy Mopidy-Bandcamp Mopidy-Beets Mopidy-Iris Mopidy-Jellyfin Mopidy-MPD Mopidy-MPRIS Mopidy-Scrobbler Mopidy-SoundCloud Mopidy-YouTube mopidy-tidal Mopidy-InternetArchive Mopidy-Mowecl Mopidy-Local PyGObject"
exported_bins="/usr/local/bin/mopidy"
