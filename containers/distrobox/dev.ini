[dev]
image=distrobox-base-arch:latest
init_hooks="yay -S --noconfirm jless lazygit difftastic git-extras github-cli go-yq jq tree-sitter zeal-git neovim-remote node npm"
exported_bins="/usr/bin/jless /usr/bin/lazygit /usr/bin/difft /usr/bin/gh /usr/bin/yq /usr/bin/jq /usr/bin/nvr"
exported_apps="org.zealdocs.zeal.desktop"
init_hooks="npm i -g zeal-user-contrib"
